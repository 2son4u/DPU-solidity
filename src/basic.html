<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Basic usage</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="web3/dist/web3.min.js"></script>
    <script src="bignumber.js/bignumber.js"></script>
    <!-- <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.1.0/bignumber.min.js'></script> -->
    <script src="js/basic.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                basic DApp
            </div>
            <div class="card-body">
                <div class="card mb-3">
                    <div class="card-header">(1) Get all account</div>
                    <div class="card-body">
                        <table class="table text-center">
                            <thead>
                                <th scope="col">#</th>
                                <th scope="col">Account Address</th>
                                <th scope="col">Balance (Ether)</th>
                                <th scope="col">Transaction Count</th>
                            </thead>
                            <tbody id="accountList">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Sender List -->
            <div class="card mb-3">

                <div class="card-header">
                    transfer money
                </div>
                <div class="card-body">
                    <select id="Sender" class="form-select">
                        <option selected>Select sender account</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <br>
                <div class="card-body">
                    <select id="Receiver" class="form-select">
                        <option selected>Select Receiver account</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
</body>

</html>
